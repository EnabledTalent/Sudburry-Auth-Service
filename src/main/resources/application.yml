server:
  # Render provides PORT. Locally you can set SERVER_PORT.
  port: ${PORT:${SERVER_PORT}}

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    path: /v3/api-docs

jwt:
  secret: ${JWT_SECRET:}

app:
  verification:
    # Local default; override in cloud with VERIFICATION_BASE_URL
    base-url: ${VERIFICATION_BASE_URL}
  email:
    brevo:
      # Free tier (HTTPS). Use a Brevo API v3 key (usually starts with: xkeysib-...)
      # Do NOT put real keys in this file; set them as env vars.
      api-key: ${BREVO_API_KEY}
      from-email: ${BREVO_FROM_EMAIL}
      from-name: ${BREVO_FROM_NAME}
